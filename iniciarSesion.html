<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Nunito+Sans:wght@700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/iniciarSesion.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/resposiveIniciarSesion.css">
    <title>Web Ecommerce</title>
</head>

<body>
    <header>
        <div class="encabezado">
            <a href="index.html" class="encabezado__logo"><img src="img/logoBicicleteria.png" alt="" class="encabezado__logo--img"></a>
            <div class="encabezado__search">
                <input type="text" class="encabezado__search--input" placeholder="Ingrese un articulo..">
                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="40"
                    height="40" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none"
                    stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <circle cx="10" cy="10" r="7" />
                    <line x1="21" y1="21" x2="15" y2="15" />
                </svg>
            </div>
            <div class="enbabezado__login">
                <a class="encabezado__boton boton__menu" href="iniciarSesion.html">Menu Principal</a>               
                <i class='bx bx-cart boton__carrito'></i>
            </div>
        </div>
    </header>
    <div class="barra">
        <div class="prueba2">
            <div class="icono-menu">
                <img src="img/menu.png" id="icono-menu">
            </div>
            <input type="text" class="encabezado__search--input2" placeholder="Ingrese un articulo..">
        </div>
        <nav class="barra__navegacion">
            <ul class="barra__navegacion__lista">
                <li class="barra__navegacion__lista--articulo"><a href=""
                        class="barra__navegacion__lista--item">Bicicletas</a></li>
                <li class="barra__navegacion__lista--articulo"><a href=""
                        class="barra__navegacion__lista--item">Partes</a></li>
                <li class="barra__navegacion__lista--articulo"><a href=""
                        class="barra__navegacion__lista--item">Accesorios</a></li>
                <li class="barra__navegacion__lista--articulo"><a href=""
                        class="barra__navegacion__lista--item">Indumentaria</a></li>
            </ul>
        </nav>
    </div>
    <main>

        <form class="login">
            <h1 class="login__titulo">Iniciar Sesión</h1>
            <p class="login__texto">Porfavor ingrese sus datos</p>
            <div class="login__contenido">
                <input type="text" placeholder="Ingrese su correo" class="login__contenido--input login__contenido--input1">
                <div class="form--password">
                    <input type="text" placeholder="Ingrese su contraseña" class="login__contenido--input login__contenido--input2">
                    <i class='bx bx-hide login__ojo'></i>
                </div>
                <p class="form--password--texto">¿Olvidó su contraseña?</p>
                <a href="" class="login__contenido--iniciar">Iniciar Sesión</a>
                <div class="login__contenido--linea"></div>
                <a href="" class="login__contenido--iniciar">Crear Cuenta</a>
            </div>
        </form>
    </main>

    <footer>    
        <div class="textoFooter">
            <h1 class="rodapiePrincipal__titulo">Tienda Bicicleteria - Todos los derechos reservados 2022.</h1>
        </div>
    </footer>
</body>
